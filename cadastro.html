<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body class="body-cadastro">
    <div class="cadastro-container">
        <h2>Cadastre-se</h2>
            <div class="botoes">
                <button class="botao-receptor">Receptor</button>
                <button class="botao-empresa">Empresa</button>
            </div>
            <form>
            <div class="form-group-cadastro">
                <label for="nome">Nome *</label>
                <input type="text" required="" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group-cadastro">
                <label for="ong">Nome da ONG</label>
                <input type="text" id="ong" placeholder="Digite o nome de sua ONG">
            </div>
            <div class="form-group-cadastro">
                <label for="email">Email *</label>
                <input type="text" required="" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group-cadastro">
                <label for="confirmacao-email">Confirme seu e-mail *</label>
                <input type="text" required="" id="confirmacao-email" placeholder="Confirme seu e-mail">
            </div>
            <div class="form-group-cadastro">
                <label for="password">Senha *</label>
                <input type="password" required="" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="form-group-cadastro">
                <label for="confirmacao-senha">Confirme a sua senha *</label>
                <input type="password" required="" id="confirmacao-senha" placeholder="Confirme sua senha">
            </div>
            <div class="form-group-cadastro">
                <label for="telefone">Digite seu número de telefone *</label>
                <input type="text" required id="telefone" placeholder="Digite seu número de telefone">
            </div>
            <div class="form-group-cadastro">
                <label for="endereco">Digite seu endereço *</label>
                <input type="text" required="" id="endereco" placeholder="Digite seu endereço">
            </div>
            <div class="form-group">
                <a href="/cadastro.html"><button type="submit">Criar conta</button></a>
            </div>
        </form>
    </div>
</body>

</html>
