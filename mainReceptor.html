<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="/script/scriptReceptor.js" defer></script>
</head>

<body>
    <nav>
        <img class="logo-nav" src="" alt="">
        <div>
            <img class="perguntas" src="/img/pergunta.png" alt="">
            <img class="perfil" src="/img/perfil-de-usuario.png" alt="">
        </div>
    </nav>
    <div class="principal">
        <div class="side">
            <div class="filtros">
                <div class="search">
                    <input class="barra-pesquisa" type="text">
                    <img class="lupa" src="/img/lupa.png" alt="">
                </div>
                <div class="fitro">
                    <input id="filtro1" type="checkbox">
                    <label for="filtro1">Frutas</label>
                </div>
                <div class="fitro">
                    <input id="filtro2" type="checkbox">
                    <label for="filtro2">Verduras</label>
                </div>
                <div class="fitro">
                    <input id="filtro3" type="checkbox">
                    <label for="filtro3">Legumes</label>
                </div>
                <div class="fitro">
                    <input id="filtro4" type="checkbox">
                    <label for="filtro4">Não Perecíveis</label>
                </div>
                <div class="fitro">
                    <input id="filtro5" type="checkbox">
                    <label for="filtro5">Outros</label>
                </div>
            </div>
        </div>
        <div class="catalogo">
            <div class="card">
                <img src="/img/frutas.jpg" alt="">
                <h2>Bananas</h2>
                <p>Vitória Atacadista</p>
            </div>
            <div class="card">
                <img src="/img/frutas.jpg" alt="">
                <h2>Farinha de trigo</h2>
                <p>Armazém Paraíba</p>
            </div>
            <div class="card">
                <img src="/img/frutas.jpg" alt="">
                <h2>Arroz</h2>
                <p>Lojas Americanas</p>
            </div>
        </div>
    </div>

    <div id="modal-perfil" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Atualizar informações de usuário</h2>
            <form id="updateProfileForm">
                <input type="text" id="nome" placeholder="Nome">
                <input type="text" id="telefone" placeholder="Telefone">
                <input type="text" id="endereco" placeholder="Endereço">
                <input type="text" id="organizacao" placeholder="Nome da Organização">
                <button type="submit">Atualizar</button>
            </form>
        </div>
    </div>
    <!-- Mensagem de sucesso na atualização -->
    <div id="success-message" class="success-message">Informações atualizadas com sucesso!</div>

    <!-- Modal para exibir informações do produto -->
    <div id="modal-produto" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="info-produto">
                <img src="" alt="">
                <div class="detalhes-produto">
                    <h2></h2>
                    <div class="detalhes-secundarios">
                        <div class="quantidade-produto">
                            <p><strong>Quantidade:</strong></p>
                            <p class="value"></p>
                        </div>
                        <div class="doador-produto">
                            <p><strong>Doador:</strong></p>
                            <p class="value"></p>
                        </div>
                        <div class="telefone-produto">
                            <p><strong>Telefone:</strong></p>
                            <p class="value"></p>
                        </div>
                        <div class="endereco-produto">
                            <p><strong>Endereço:</strong></p>
                            <p class="value"></p>
                        </div>
                    </div>
                    <div class="reserva-produto" style="display:none;">
                        <div>
                            <label for="quantidadeReserva"><strong>Quantidade a Reservar:</strong></label>
                            <input type="number" id="quantidadeReserva" placeholder="Digite a quantidade">
                        </div>
                        <div>
                            <label for="dataReserva"><strong>Data e Hora de Retirada:</strong></label>
                            <input type="datetime-local" id="dataReserva">
                        </div>
                    </div>
                    <button id="botao-reservar">Reservar</button>
                    <button id="botao-cancelar" style="display: none;">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
